<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../src/assets/css/medHist.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,300;8..144,400;8..144,500;8..144,700&display=swap"
      rel="stylesheet"
    />
    <style>
      .date-bar {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
      }

      .date {
        padding: 10px;
        border: 1px solid #ccc;
        cursor: pointer;
      }

      .date.active {
        background-color: yellow;
      }
    </style>
    <title>MEDCONTROL</title>
  </head>

  <body>
    <header>
      <nav class="navbar bg-body-tertiary nav">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1"></span>
        </div>
      </nav>
    </header>
    <main>
      <div class="container text-center titulo">
        <p class="h1">Histórico de Administração</p>
      </div>

      <!-- Barra de Datas -->
      <div class="date-bar" id="dateBar">
        <div class="date" onclick="highlightDate(0)">20/01/24</div>
        <div class="date" onclick="highlightDate(1)">21/01/24</div>
        <div class="date" onclick="highlightDate(2)">22/01/24</div>
        <div class="date" onclick="highlightDate(3)">23/01/24</div>
        <div class="date" onclick="highlightDate(4)">24/01/24</div>
      </div>
    </main>

    <footer class="bg-body-tertiary text-center text-lg-start">
      <div
        class="text-center p-3"
        style="background-color: rgba(0, 0, 0, 0.05)"
      >
        © 2020 Copyright:
        <a class="text-body" href="https://mdbootstrap.com/">MDBootstrap.com</a>
      </div>
      <!-- Copyright -->
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script>
      let currentDateIndex = 0; // Índice da data atual

      function highlightDate(index) {
        // Remove a classe "active" da data atual
        document.querySelector(".date.active").classList.remove("active");

        // Adiciona a classe "active" à nova data
        document.querySelectorAll(".date")[index].classList.add("active");

        currentDateIndex = index; // Atualiza o índice da data atual
      }

      // Exemplo de mudança para a próxima data ao clicar em "Próximo"
      function nextDate() {
        if (currentDateIndex < 4) {
          highlightDate(currentDateIndex + 1);
        }
      }
    </script>
  </body>
</html>
