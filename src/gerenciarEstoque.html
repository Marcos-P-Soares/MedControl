<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../src/assets/css/gerenciarEstoque.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,300;8..144,400;8..144,500;8..144,700&display=swap"
      rel="stylesheet"
    />
    <title>MEDCONTROL</title>
  </head>
  <body>
    <header>
      <nav class="navbar bg-body-tertiary nav">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1"></span>
        </div>
      </nav>
    </header>
    <main>
      <div class="container text-center titulo">
        <p class="h1">Gerenciar Estoque</p>
      </div>
    </main>

    <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">Nome</th>
          <th scope="col">Quantidade</th>
        </tr>
      </thead>
      <tbody id="tabela-body"></tbody>
    </table>
  </body>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Obtenha os medicamentos salvos do localStorage
      const medicamentosSalvos = JSON.parse(localStorage.getItem('medicamentos')) || [];
  
      // Obtenha a tabela
      const tabelaBody = document.getElementById('tabela-body');
  
      // Preencha a tabela com os medicamentos salvos
      medicamentosSalvos.forEach((medicamento) => {
        const row = `
          <tr>
            <td>${medicamento.nome}</td>
            <td>${medicamento.quantidade}</td>
          </tr>
        `;
        tabelaBody.innerHTML += row;
      });
    });
  </script>
